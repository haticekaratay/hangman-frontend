<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous" defer></script>
        <title>Hangman</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="username-container"></div>
                <div class="col-md-4" id="category-container"></div>
                <div class="col-md-4" id="score-container">
                  <div id="score"></div>
                  <div id="best"></div>
                </div>
            </div>
            <hr>
            <div class="row" id="word-container">
            </div>
            <div class="row">

                <div class="col-md-6" id="body-parts">
                </div>
                
                <div class="col-md-6">
                  
                    <hr>
                    <div class="row" id="buttons">
                       
                    </div>
                </div>
                 
            </div>

        </div>

      <audio src="assets/sound/correctAnswer.wav" id="correctAnswer"></audio>
      <audio src="assets/sound/wrongAnswer.wav" id="wrongAnswer"></audio>
      <audio src="assets/sound/gameover.wav" id="gameover"></audio>
      <audio src="assets/sound/winning.wav" id="win"></audio>
  <!-- ---Welcome  -->
  <div class="modal fade" id="welcome" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <div id="modalBodyText">
          </div>
          <div id="error">
          </div>
        </div>

        <div class="modal-footer" id="footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="savePlayer">Save</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  
  <div class="modal fade" id="gameEnd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="endTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="endBody">
          <h3>Body</h3>
        </div>
        <div class="modal-footer" id="modalButtons">
        </div>
      </div>
    </div>
  </div> 

  
        <script src="src/wordAPI.js" type="text/javascript"></script>
        <script src= "src/playerAPI.js" type="text/javascript"></script>
        <script src= "src/player.js" type="text/javascript"></script>
        <script src="src/word.js" type="text/javascript"></script>
        <script src="src/utils.js" type="text/javascript"></script>
        <script src="src/game.js" type="text/javascript" ></script>
        <script src="src/gameAPI.js" type="text/javascript" ></script>
        <script src="src/index.js" type="text/javascript"></script>

    </body>
</html>
